<body class="body-fixed">
    <!-- start of header  -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="logo2.png" width="160" height="36" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#menu">Services</a></li>
                                <li><a href="#gallery">Gallery</a></li>
                                <li><a href="#blog">Blog</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="header-right">
                            <form action="#" class="header-search-form for-des">
                               
                                <select id="inputState" class="form-input" >
                                    <option>Gujarat</option>
                                    <option>Ahemdabad</option>
                                    <option>Vadodara</option>
                                    <option>Anand</option>
                                    <option>Navsari</option>
                                    <option>Surat</option>
                                    <option>Valsad</option>
                                    <option>Ankleshwar</option>
                                    <option>Bharuch</option>
                                    <option>Vapi</option>
                                    <option>Daman</option>
                                    
                                </select>
                                <button type="submit">
                                    <nav class="header-menu">
                                    <ul class="menu food-nav-menu">
                                    <li><a href="index.html #menu"><i class="uil uil-search"></i></a></li>
                                </ul>
                            </nav>
                                </button>
                            </form>
                             <a href="javascript:void(0)" class="header-btn header-cart">
                                <i class="uil uil-shopping-bag"></i>
                                <span class="cart-number" id="cartNumber">0</span>
                            </a>
                            <a href="javascript:void(0)" class="header-btn">
                                <i class="uil uil-user-md"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
       <div id="viewport">
            <div id="js-scroll-content">
                <section class="main-banner" id="home">
                    <div class="js-parallax-scene">
                    </div>
                     <div class="menu-list-row">
                        <div class="row g-xxl-5 bydefault_show" id="menu-dish">

                            <div class="col-lg-4 col-sm-6 dish-box-wp Non-Veg" data-cat="Non-Veg ">

                                    <div class="dist-img">
                                        <img src="upload2.png" id="upload-pic" alt="">
                                        <label for="input-file">update image</label>
                                        <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file">
                                    </div>
                                    
                                    <div class="dish-title">

                                            </li>
                                            <li>

                                                    <li><a href="form.html"><i class="uil uil-plus"></i></a></li>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <script>
                               let uploadpic = document.getElementById("upload-pic");
                               let inputFile = document.getElementById("input-file");
                               inputFile.onchange= function(){
                                uploadpic.src = URL.createObjectURL(inputFile.files[0]);
                               }
                            </script>
